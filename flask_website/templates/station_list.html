<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}    
    <table class="blueTable">    
      <thead>
      <tr>
        <th>Station ID</th><th>Name</th><th>Latitude</th><th>Longitude</th><th>Start</th><th>End</th><th>Years</th><th>%</th><th>AWS</th>
      </tr>
      </thead>   
      {% for item in data %}
        <tr>
            <td><a href="/stationlist/{{item[0]}}">{{item[0]}}</a></td><td>{{item[1]}}</td><td>{{item[2]}}</td><td>{{item[3]}}</td><td>{{item[4]}}</td><td>{{item[5]}}</td><td>{{item[6]}}</td><td>{{item[7]}}</td><td>{{item[8]}}</td>
        </tr>
      {% endfor %}
      <tbody>
    </table>    
    {% endblock %}
  </body>
</html>
